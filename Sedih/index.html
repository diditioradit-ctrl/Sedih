<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waktu Menepi | Raditya Abinaff</title>
    <style>
        /* CSS DESIGN */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0b0d17; /* Warna dasar malam */
            font-family: 'Georgia', serif;
            overflow: hidden;
            color: white;
        }

        /* Alam - Pegunungan & Langit */
        .nature-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #1a1c2c 0%, #4a192c 100%);
            z-index: -1;
        }

        .mountain {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40vh;
            background: #050505;
            clip-path: polygon(0% 100%, 20% 40%, 45% 85%, 65% 20%, 85% 70%, 100% 30%, 100% 100%);
            z-index: 1;
        }

        /* Efek Bintang Bergerak */
        #stars {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }

        /* Konten Utama */
        .glass-box {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
            max-width: 500px;
            animation: fadeIn 3s ease;
        }

        h1 {
            font-size: 1.5rem;
            letter-spacing: 5px;
            font-weight: 300;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .quote {
            font-style: italic;
            color: #aaa;
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Tombol Play Minimalis */
        .play-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 1px solid white;
            background: transparent;
            color: white;
            cursor: pointer;
            transition: 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .play-btn:hover {
            background: white;
            color: black;
            box-shadow: 0 0 20px rgba(255,255,255,0.4);
        }

        /* Watermark */
        .footer {
            position: fixed;
            bottom: 30px;
            font-size: 0.7rem;
            letter-spacing: 3px;
            color: rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
            z-index: 10;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Animasi Kabut Luang */
        .fog {
            position: absolute;
            bottom: 0;
            width: 200%;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            animation: moveFog 60s linear infinite;
            z-index: 2;
        }

        @keyframes moveFog {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }
    </style>
</head>
<body>

    <div class="nature-bg">
        <canvas id="stars"></canvas>
        <div class="fog"></div>
        <div class="mountain"></div>
    </div>

    <div class="glass-box">
        <h1 id="title">MELAMUN SEJENAK</h1>
        <p class="quote">"Tidak apa-apa untuk tidak melakukan apa-apa. Kadang, dunia terlalu bising untuk hati yang sedang lelah."</p>
        
        <button class="play-btn" onclick="toggleAudio()" id="ctrl">
            <svg id="icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
        </button>

        <audio id="audioSource" src="sedih.mp3" loop></audio>
    </div>

    <div class="footer">Made by **Raditya Abinaff**</div>

    <script>
        // Animasi Bintang (JS Internal - Offline)
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function initStars() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            for(let i=0; i<200; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.5,
                    opacity: Math.random(),
                    speed: Math.random() * 0.05
                });
            }
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(s => {
                ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                ctx.fill();
                s.opacity += s.speed;
                if(s.opacity > 1 || s.opacity < 0) s.speed = -s.speed;
            });
            requestAnimationFrame(drawStars);
        }

        // Audio Control
        const audio = document.getElementById('audioSource');
        const icon = document.getElementById('icon');
        const title = document.getElementById('title');

        function toggleAudio() {
            if (audio.paused) {
                audio.play().catch(() => alert("File 'sedih.mp3' tidak ditemukan!"));
                icon.innerHTML = '<rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect>';
                title.innerText = "MENIKMATI SEPI";
            } else {
                audio.pause();
                icon.innerHTML = '<polygon points="5 3 19 12 5 21 5 3"></polygon>';
                title.innerText = "MELAMUN SEJENAK";
            }
        }

        window.addEventListener('resize', initStars);
        initStars();
        drawStars();
    </script>
</body>
</html>
