<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tahun Baru 2026 - Raditya Abinaff</title>
    <style>
        /* Menggunakan font bergaya pixel */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #0d0d2b;
            color: white;
            font-family: 'Press+Start+2P', cursive;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 400px;
            border: 4px solid #fff;
            background: linear-gradient(to bottom, #0d0d2b 0%, #3d1b5d 100%);
            overflow: hidden;
        }

        /* Watermark */
        .watermark {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 8px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Kesatria (Pixel Simple) */
        .knight {
            position: absolute;
            bottom: 40px;
            left: 100px;
            width: 50px;
            height: 60px;
            background-color: #bdc3c7;
            border: 4px solid #2c3e50;
            animation: idle Knight 1s infinite alternate;
        }
        .knight::after { /* Helm */
            content: '';
            position: absolute;
            top: -10px; left: 10px;
            width: 30px; height: 15px;
            background: #7f8c8d;
        }

        /* Kelelawar (Pixel Simple) */
        .bat {
            position: absolute;
            top: 100px;
            right: 150px;
            width: 30px;
            height: 20px;
            background-color: #2c3e50;
            animation: flyBat 2s infinite ease-in-out;
        }
        .bat::before, .bat::after {
            content: '';
            position: absolute;
            width: 20px; height: 15px;
            background: #2c3e50;
            top: -5px;
        }
        .bat::before { left: -15px; transform: rotate(-20deg); }
        .bat::after { right: -15px; transform: rotate(20deg); }

        /* Countdown UI */
        #ui {
            text-align: center;
            margin-top: 50px;
        }

        #timer {
            font-size: 30px;
            margin-bottom: 20px;
            color: #f1c40f;
        }

        #message {
            font-size: 15px;
            color: #ecf0f1;
        }

        /* Animasi */
        @keyframes idleKnight {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }

        @keyframes flyBat {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-30px, -20px); }
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            animation: explode 1s forwards;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(15); opacity: 0; }
        }
    </style>
</head>
<body>

<div id="game-container">
    <div class="watermark">Dibuat oleh: Raditya Abinaff</div>
    
    <div class="knight"></div>
    <div class="bat"></div>

    <div id="ui">
        <div id="timer">Memuat...</div>
        <div id="message">Menuju 2026</div>
    </div>
</div>

<script>
    const timerDisplay = document.getElementById('timer');
    const messageDisplay = document.getElementById('message');
    const container = document.getElementById('game-container');

    // Target waktu: 1 Januari 2026
    const targetDate = new Date('January 1, 2026 00:00:00').getTime();

    function updateCountdown() {
        const now = new Date().getTime();
        const diff = targetDate - now;

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        if (diff > 0) {
            timerDisplay.innerHTML = `${hours}h ${minutes}m ${seconds}s`;
        } else {
            timerDisplay.innerHTML = "HAPPY 2026!";
            timerDisplay.style.color = "#2ecc71";
            messageDisplay.innerHTML = "Selamat Tahun Baru!";
            createFirework();
        }
    }

    function createFirework() {
        const fw = document.createElement('div');
        fw.className = 'firework';
        fw.style.left = Math.random() * 800 + 'px';
        fw.style.top = Math.random() * 200 + 'px';
        fw.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        container.appendChild(fw);
        
        setTimeout(() => fw.remove(), 1000);
    }

    setInterval(updateCountdown, 1000);
    setInterval(() => {
        if (new Date().getTime() >= targetDate) createFirework();
    }, 300);

</script>

</body>
</html>
