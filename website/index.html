<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raditya Portfolio - Itachi Edition</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* CSS RESET & BASE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0b0b0b;
            color: white;
            overflow-x: hidden;
        }

        /* NAVBAR STYLING */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 8%;
            background: rgba(0, 0, 0, 0.9);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid #ff000033;
        }

        .logo {
            font-family: 'Permanent Marker', cursive;
            font-size: 2.5rem;
            color: #ff0000;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 35px;
        }

        .nav-links a {
            text-decoration: none;
            color: #ddd;
            font-weight: 500;
            transition: 0.3s;
            font-size: 1.1rem;
        }

        .nav-links a:hover {
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
        }

        /* ITACHI DEKORASI (KANAN ATAS/BAWAH NAVBAR) */
        .itachi-float {
            position: fixed;
            top: 90px; /* Di bawah navbar */
            right: -20px;
            z-index: 999;
            pointer-events: none;
        }

        .itachi-float img {
            width: 380px; /* Ukuran besar */
            filter: drop-shadow(0 0 30px #ff0000);
            transform: scaleX(-1); /* Menghadap ke kiri */
            animation: floatingItachi 5s ease-in-out infinite;
        }

        @keyframes floatingItachi {
            0%, 100% { transform: scaleX(-1) translateY(0) rotate(0deg); }
            50% { transform: scaleX(-1) translateY(30px) rotate(-3deg); }
        }

        /* MAIN CONTENT SECTION */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #250000 0%, #0b0b0b 100%);
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .hero p {
            color: #888;
            max-width: 600px;
            margin-bottom: 30px;
        }

        /* MUSIC BUTTON */
        .music-box {
            position: relative;
            z-index: 1001;
        }

        #musicBtn {
            padding: 15px 35px;
            background: #ff0000;
            border: none;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.4s;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }

        #musicBtn:hover {
            background: #b30000;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.6);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .nav-links { display: none; }
            .itachi-float img { width: 220px; opacity: 0.6; }
            .logo { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">Raditya</div>
        <ul class="nav-links">
            <li><a href="#about">Tentang Saya</a></li>
            <li><a href="#author">Penulis</a></li>
            <li><a href="#social">Sosial Media</a></li>
        </ul>
    </nav>

    <div class="itachi-float">
        <img src="https://media.giphy.com/media/C3S7UFAn9S6By/giphy.gif" alt="Itachi Art">
    </div>

    <section class="hero">
        <h1>Uchiha Itachi</h1>
        <p>"Pengorbanan dalam bayang-bayang adalah arti dari shinobi yang sesungguhnya."</p>
        
        <div class="music-box">
            <button id="musicBtn"><i class="fas fa-play"></i> PUTAR LAGU KEREN</button>
            <audio id="bgMusic" loop>
                <source src="https://www.chosic.com/wp-content/uploads/2021/07/The-Legend-of-Naruto.mp3" type="audio/mpeg">
            </audio>
        </div>
    </section>

    <script>
        const musicBtn = document.getElementById('musicBtn');
        const bgMusic = document.getElementById('bgMusic');
        let isPlaying = false;

        musicBtn.addEventListener('click', () => {
            if (!isPlaying) {
                bgMusic.play().then(() => {
                    musicBtn.innerHTML = '<i class="fas fa-pause"></i> PAUSE MUSIC';
                    isPlaying = true;
                }).catch(error => {
                    console.log("Autoplay dicegah oleh browser.");
                });
            } else {
                bgMusic.pause();
                musicBtn.innerHTML = '<i class="fas fa-play"></i> PUTAR LAGU KEREN';
                isPlaying = false;
            }
        });

        // Animasi Navbar saat Scroll
        window.onscroll = function() {
            const nav = document.querySelector('.navbar');
            if (window.pageYOffset > 50) {
                nav.style.padding = "10px 8%";
                nav.style.background = "#000";
            } else {
                nav.style.padding = "20px 8%";
                nav.style.background = "rgba(0, 0, 0, 0.9)";
            }
        };
    </script>

</body>
</html>
